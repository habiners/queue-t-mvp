<!doctype html>
<html>
    <head>
        <meta charset="utf-8" /> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="..\css\style.css">
        <script src="..\js\javascripts.js"></script>
        <title>Sign-up</title>
    </head>

    <body>
            
        <div class="justify-content-center align-items-center login-container">
            <div class="heading">
                <div class="row">
                    <div class="col-xs-3 ml-4">
                        <a href="log-in.html">
                            <span class="fa fa-angle-left"></span>
                          </a>
                    </div>
                    <div class="col-xxs-1">
                        <header class="ml-3 font-weight-800 text-uppercase">
                            QUEUE-T
                        </header>
                    </div>
                </div>
            </div>

            <form class="login-form-heading text-center">
                <h2>Sign-up</h2>
                <div class="form-group">
                    <input type="text" class="form-control rounded-pill form-control-lg" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control rounded-pill form-control-lg" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control rounded-pill form-control-lg" placeholder="Confirm Password" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control rounded-pill form-control-lg" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control rounded-pill form-control-lg" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control rounded-pill form-control-lg" placeholder="Middle Name" required>
                </div>
                <div class="form-group">
                    <label for="Birthdate" class="pl-3 d-flex justify-content-between ">Birthdate</label>
                    <input type="date" class="form-control rounded-pill form-control-lg" placeholder="Birthdate" required>
                </div>
                <div class="form-group">
                    <label for="Sex" class="pl-3 d-flex font-weight-800 justify-content-between">Sex</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" required>
                        <label class="form-check-label" for="inlineRadio1">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" required>
                        <label class="form-check-label" for="inlineRadio2">Female</label>
                    </div>
                </div>
                <div class="form-group">
                    <input type="tel" class="form-control rounded-pill form-control-lg" placeholder="Cellphone Number" pattern="[0-9]{11}" required>
                </div>

                <button type="submit" class="btn mt-5 rounded-pill btn-lg btn-custom btn-block text-uppercase" data-toggle="modal" data-target="#signup">
                    Sign-up
                </button>
                      
                    <!-- Modal -->
                <div class="container-fluid" id="signup-verivy">
                    <div class="modal fade mt-5" id="signup" tabindex="-1" role="dialog" aria-labelledby="signup" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                          <div class="modal-content">
                            <div class="modal-header modal-header-reschedule">
                              <h5 class="modal-title" id="reschedule">Verify Account</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                                <h3>Please enter the 4-digit verification code we sent via SMS:</h3>
                                <div id="form">
                                    <input type="text" maxLength="1" size="1" min="0" max="9" pattern="[0-9]{1}" />
                                    <input type="text" maxLength="1" size="1" min="0" max="9" pattern="[0-9]{1}" />
                                    <input type="text" maxLength="1" size="1" min="0" max="9" pattern="[0-9]{1}" />
                                    <input type="text" maxLength="1" size="1" min="0" max="9" pattern="[0-9]{1}" />
                                </div>                      
                                <div>
                                    Didn't receive the code?<br />
                                    <a href="#">Send code again</a><br />
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-success btn-embossed">Verify</button>
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
