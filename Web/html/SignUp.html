<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="vendor/jquery-ui/jquery-ui.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="..\css\SignUp.css">
</head>
<body style="background: url('../img/WEB-Cover-plain.png')">

    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form">
                        <h2>Sign up</h2>
                        <h1>Business Owner</h1>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="first_name">First name</label>
                                <input type="text" class="form-input" name="first_name" id="first_name" />
                            </div>
                            <div class="form-group">
                                <label for="last_name">Last name</label>
                                <input type="text" class="form-input" name="last_name" id="last_name" />
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="phone_number">Phone Number</label>
                                <input type="number" class="form-input" name="phone_number" id="phone_number" />
                            </div>
                            <div class="form-radio">
                                <label for="gender">Gender</label>
                                <div class="form-flex">
                                    <input type="radio" name="gender" value="male" id="male" checked="checked" />
                                    <label for="male">Male</label>
    
                                    <input type="radio" name="gender" value="female" id="female" />
                                    <label for="female">Female</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-input" name="email" id="email"/>
                            
                        </div>
                        <div class="form-group">
                            <label for="User_name">Username</label>
                            <input type="text" class="form-input" name="first_name" id="first_name" />
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-input" name="password" id="password"/>
                            </div>
                            
                            <div class="form-group">
                                <label for="re_password">Repeat Password</label>
                                <input type="password" class="form-input" name="re_password" id="re_password"/>
                            </div>
                        </div>
                        <div class="form-text">
                            <h1>Business</h1>
                            <div class="add_info">
                                <div class="form-group">
                                    <div class="form-group">
                                        <label for="Business_name">Business Name</label>
                                        <input type="text" class="form-input" name="first_name" id="first_name" />
                                    </div>
                                    <div class="form-group">
                                        <label for="Address">Address</label>
                                        <input type="text" class="form-input" name="first_name" id="first_name" />
                                    </div>
                                    <div class="form-group">
                                        <label for="phone_number">Contact Number</label>
                                        <input type="number" class="form-input" name="phone_number" id="phone_number" />
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="country">Business Category</label>
                                        <div class="select-list">
                                            <select name="ServiceType" id="ServiceType" required>
                                                <option value="US">Health</option>
                                                <option value="UK">Grooming</option>
                                                <option value="VN">Pets</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="city">Business</label>
                                        <div class="select-list">
                                            <select name="service" id="service" required>
                                                <option value="NY">Dental</option>
                                                <option value="IC">Mental</option>
                                                <option value="canada">Pedia</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Submit"/>
                        </div>
                    </form>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/jquery-ui/jquery-ui.min.js"></script>
    <script src="vendor/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="vendor/jquery-validation/dist/additional-methods.min.js"></script>
    <script src="..\js\SignUp.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
