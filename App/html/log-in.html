<!doctype html>
<html>
    <head>
        <meta charset="utf-8" /> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="..\css\style.css">
        <title>Login</title>
    </head>

    <body>
        <div class="d-flex justify-content-center align-items-center login-container">
            <form class="login-form text-center">
                <h1 class="mb-5 text-uppercase">Queue-T</h1>
                <div class="form-group">
                    <input type="text" class="form-control rounded-pill form-control-lg" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control rounded-pill form-control-lg" placeholder="Password">
                </div>
                <div class="pl-3 forgot-link form-group d-flex justify-content-between align-items-center">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn mt-5 rounded-pill btn-lg btn-custom btn-block text-uppercase">Log in</button>
                <p class="mt-3 font-weight-normal">Don't have an account? <a href="sign-up.html"><strong>Register Now</strong></a></p>
            </form>
        </div>
    </body>
</html>
